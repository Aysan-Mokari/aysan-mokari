<!DOCTYPE html>
<html>
  <head>
    <title>grid exercise</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 300px 300px 300px;
      column-gap: 50px;
      ">
      <div>
        <img  src="pembroke-welsh-corgi-puppy_1000x.jpg"
         style="width: 100%;
         height: 200px;
         object-fit: cover; 
         margin-bottom: 0px;
         box-shadow: 0 0 0 ;">
         <p style="font-family: arial;
         font-weight: bold;
         margin-top: 5px;
         margin-bottom: 0;">Oliver</p>
         <div style="display: grid;
         grid-template-columns: 30px 1fr ;
         margin-top: 5px;">
          <img src="cat-pic.jpg"
          style="width: 30px;
          height: 30px;
          border-radius: 50%;
          ">
          <p style="font-family: arial;
          font-size: 13px;
          color: gray;">2 mutual friends</p>
         </div>
